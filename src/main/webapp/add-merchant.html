<!DOCTYPE html>
<html>
  <head>
    <title>Add Merchant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <form id="message-form" action="/merchants" method="POST" class="hidden">
      Enter a new merchant:
      <br/>
      Name: <input name="name" type="text">
      Cuisine: <input name="cuisine" type="text">
      Distance: <input name="distance" type="text">
      Price Range: <input name="priceRange" type="text">
      <br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
